version: "3.9"

services:
    mysql:
        image: mysql:8.0
        container_name: pawfectmatch_mysql
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: pawfectmatch
            MYSQL_USER: app
            MYSQL_PASSWORD: secret
        ports:
            - "3306:3306"
        volumes:
            - ./docker/mysql/data:/var/lib/mysql
